<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link mio foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Script Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container-fluid bg-linear">
            <div class="row justify-content-center h-100">
                <div class="col-10 bg-white my-5">
                    <div class="row h-100">
                        <!-- MENU CONTATTI  -->
                        <div id="contact-menu" class="col-4 p-0 h-100">
                            <!-- UserName box -->
                            <section id="username-box" class="h-70p row g-0 p-3 justify-content-start bg-light-grey">
                                <div class="col-4 d-flex align-items-center">
                                    <img src="./img/avatar_1.jpg" alt="Avatar 1" class="img-fluid rounded-circle"
                                        width="50">
                                    <h4 class="ms-2">Francesco</h4>
                                </div>
                                <div class="col-4"></div>
                                <div class="col-4 username-icons-container d-flex align-items-center fs-4 grey">
                                    <div class="icons">
                                        <i class="fas fa-sync"></i>
                                        <i class="fas fa-comment-alt px-3"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div>
                                </div>
                            </section>
                            <!-- Activate Notifications -->
                            <section id="notifications-section" class="h-70p g-0 row bg-heavenly align-items-center">
                                <div class="col-3 p-0 fs-4">
                                    <div class="bell-icon bg-white rounded-circle p-2"><i
                                            class="fas fa-bell-slash heavenly"></i>
                                    </div>
                                </div>
                                <div class="col-6 p-0">
                                    <p>Ricevi notifiche di nuovi messaggi
                                        <br>
                                        <span class="grey fw-light"><u>Attiva notifiche desktop</u></span>
                                    </p>
                                </div>
                                <div class="col-3 p-0"></div>
                            </section>
                            <!-- Input Search -->
                            <section id="input-search" class="input-group mb-3 h-50p">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fas fa-search grey"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </section>
                            <!-- Contacts List -->
                            <section id="contact-list" class="h-remaining overflow-auto">
                                <ul class="p-0">
                                    <li>
                                        <div class="bg-white row px-3 py-2">
                                            <div class="col-3 d-flex align-items-center">
                                                <img src="./img/avatar_3.jpg" class="img-fluid rounded-circle"
                                                    alt="Avatar Michele" width="50">
                                                <h4 class="ms-2">Michele</h4>
                                            </div>
                                            <div class="col-9"></div>
                                        </div>
                                    </li>
                                </ul>
                            </section>
                        </div>
                        <!-- MENU CHAT -->
                        <div id="chat-menu" class="col-8 g-0 h-100">
                            <header class="h-70p bg-light-grey">

                            </header>
                            <main class="h-remaining">
                                <h1>
                                </h1>
                            </main>
                            <footer class="h-70p bg-light-grey"></footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
